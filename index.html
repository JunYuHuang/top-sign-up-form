<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "hero-splash": "url('/assets/green-leaf.jpg')",
            },
            colors: {
              "dark-green": "#596D48",
              "off-gray": "#E5E7EB",
              red: "#B91C1C",
              blue: "#1D4ED8",
              "off-black": "#1F2937",
              "off-white": "#f9fafb",
              "off-white-light": "#FFFEFE",
            },
          },
          fontFamily: {
            display: ['"Norse Bold"'],
          },
        },
      };
    </script>
    <link rel="stylesheet" href="assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-row min-h-screen">
      <div
        class="relative bg-dark-green bg-hero-splash bg-center bg-cover w-[535px] min-w-[535px] max-w-[535px]"
      >
        <div
          class="my-[220px] bg-black/50 flex flex-row justify-center items-center py-2.5"
        >
          <img
            class="w-[97px] h-[130px]"
            src="assets/odin-lined.png"
            alt="A lined image of Odin"
          />
          <h1 class="text-white uppercase text-8xl font-display">Odin</h1>
        </div>
        <p
          class="py-3 w-full text-center text-off-white-light text-sm bg-black/5 absolute bottom-0"
        >
          Photo by
          <a class="underline" href="https://unsplash.com/@haliewestphoto"
            >Halie West</a
          >
          on
          <a class="underline" href="https://unsplash.com/photos/25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
      <main class="flex-grow bg-off-white px-12 pt-[170px]">
        <p
          class="text-black text-2xl font-semibold tracking-tight max-w-[700px]"
        >
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p class="text-black text-2xl font-semibold tracking-tight">
          You <em>know</em> you want to.
        </p>
        <form action="/" method="POST" class="some">
          <div class="bg-white mt-14 mb-9 -mx-12 px-12 py-6">
            <h2
              class="text-off-black text-2xl font-semibold tracking-tight mb-4"
            >
              Let's do this!
            </h2>
            <div class="flex flex-row">
              <div class="input-group">
                <label
                  for="first-name"
                  class="text-xs text-off-black font-semibold uppercase tracking-wider"
                  >First Name</label
                >
                <input
                  id="first-name"
                  name="first-name"
                  type="text"
                  value="Thor"
                  class="block px-2 py-1 bg-off-white-light text-black border-[1px] border-off-gray rounded-md min-w-[262px]"
                />
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="bg-dark-green text-white font-semibold text-center p-3 rounded-lg min-w-[235px] tracking-wide shadow-lg"
          >
            Create Account
          </button>
          <p class="text-base text-black font-semibold mt-9">
            Already have an account?
            <a href="#" class="text-dark-green">Log in</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
