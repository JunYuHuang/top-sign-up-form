<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "hero-splash": "url('/assets/green-leaf.jpg')",
            },
            colors: {
              "dark-green": "#596D48",
              "off-gray": "#E5E7EB",
              red: "#B91C1C",
              blue: "#1D4ED8",
              "off-black": "#1F2937",
              "off-white": "#f9fafb",
              "off-white-light": "#FFFEFE",
            },
          },
          fontFamily: {
            display: ['"Norse Bold"'],
          },
        },
      };
    </script>
    <link rel="stylesheet" href="assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-row min-h-screen">
      <div
        class="relative bg-dark-green bg-hero-splash bg-left bg-cover w-[535px] min-w-[535px] max-w-[535px]"
      >
        <div
          class="my-[220px] bg-black/50 flex flex-row justify-center items-center py-2.5"
        >
          <img
            class="w-[97px] h-[130px]"
            src="assets/odin-lined.png"
            alt="A lined image of Odin"
          />
          <h1 class="text-white uppercase text-8xl font-display">Odin</h1>
        </div>
        <p
          class="py-3 w-full text-center text-off-white-light text-sm bg-black/5 absolute bottom-0"
        >
          Photo by
          <a class="underline" href="https://unsplash.com/@haliewestphoto"
            >Halie West</a
          >
          on
          <a class="underline" href="https://unsplash.com/photos/25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
      <main class="flex-grow bg-off-white px-12 pt-[170px]">
        <p
          class="text-black text-2xl font-semibold tracking-tight max-w-[700px]"
        >
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p class="text-black text-2xl font-semibold tracking-tight">
          You <em>know</em> you want to.
        </p>
      </main>
    </div>
  </body>
</html>
